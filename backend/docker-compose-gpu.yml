version: '3.8'

services:
  backend-gpu:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    container_name: deep-live-cam-gpu
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./main.py:/app/main.py
      - ./face_swapper.py:/app/face_swapper.py
      - ./face_restoration.py:/app/face_restoration.py
      - ./model_manager.py:/app/model_manager.py
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
